
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robotspace – Simplified Manufacturing Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

 
    %sveltekit.head%


  <style>
    html {
  scroll-behavior: smooth;
}

  
    :root {
      --bg: #070816;
      --bg-alt: #0c0e1f;
      --bg-light: #f5f5f7;
      --card: #101325;
      --text-main: #ffffff;
      --text-muted: #b7b9d6;
      --accent: #ff8b3d;
      --accent-soft: rgba(255, 139, 61, 0.13);
      --border-soft: rgba(255, 255, 255, 0.08);
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 28px 80px rgba(0, 0, 0, 0.6);
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b0b0b 0,#0b0b0b 45%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header / Nav */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(6, 7, 20, 0.95), rgba(6, 7, 20, 0.7), transparent);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo{
	  width: 140px;
	  height: auto;
	}

    .nav-links {
      display: flex;
      align-items: center;
      gap: 28px;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 500;
      font-size: 0.78rem;
    }

    .nav-links a.nav-primary {
      color: var(--text-main);
    }

    .pill {
      border-radius: 999px;
      padding: 8px 18px;
      border: 1px solid var(--border-soft);
      background: rgba(10, 12, 30, 0.9);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-soft);
    }

    .btn-accent {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 16px 40px rgba(240, 104, 14, 0.55);
    }

    .nav-cta {
      
      display: flex;
      align-items: center;
      gap: 16px;
	  color: orangered;
    
    }
     .nav-cta a{
      color: #fff;
     }

    .mobile-menu {
      display: none;
    }

    /* Hero */

    .hero {
      padding: 72px 0 80px;
    }

	.hero {
  position: relative;
  padding: 72px 0 80px;
  background-image:
    url('/images/hero.avif'); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}



    .hero-inner {
      position: relative;
  z-index: 1;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 48px;
      align-items: center;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-size: 0.78rem;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .hero-title {
      font-size: clamp(3rem, 4vw, 4rem);
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 18px;
    }

    .hero-subtitle {
      color: var(--text-muted);
      font-size: 1.2rem;
      max-width: 520px;
      margin-bottom: 26px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 32px;
    }

    .hero-metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
    }

.metric {
  padding: 10px 16px;
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.07);
  background: rgba(10, 12, 30, 0.85);
  display: flex;
  align-items: baseline;
  gap: 8px;
}

.metric strong {
  font-size: 1.3rem;
  color: var(--accent);
}

    .hero-visual {
      position: relative;
    }

	.metric strong {
		color: orangered
	}



    .hero-robot {
      margin-top: 8px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #ffffff 0, #d8d9e4 40%, #a8abbc 70%, #505471 100%);
      height: 260px;
      position: relative;
      overflow: hidden;
    }

    .hero-robot::before {
      content: "";
      position: absolute;
      inset: 40px 40px 120px;
      border-radius: 22px;
      background: linear-gradient(145deg, #f6f7fa, #eff0f9);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
    }

    .hero-robot::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 20px solid #111425;
      bottom: -60px;
      right: 60px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.85);
    }

    .hero-tag-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .hero-tag-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 0.74rem;
      color: var(--text-muted);
    }

    .hero-tag-pill span {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #27e38b;
      box-shadow: 0 0 14px rgba(39, 227, 139, 0.9);
    }

    /* Trusted */

    .section {
      padding: 40px 0 60px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 6px;
    }

    .section-subtitle {
      color: var(--text-muted);
      font-size: 0.92rem;
      max-width: 520px;
      margin: 0 auto;
    }

    .trusted-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .trusted-logo {
      width: 120px;
      height: 50px;
      border-radius: 999px;
      background: rgb(13, 13, 13);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

  .trusted-logo img{
    object-fit: contain;
  }

  #about.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 10%;
  width: 80%;
  border-top: 2px solid rgba(235, 45, 45, 0.6);
}

    /* Vision / Stats */

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 36px;
      align-items: flex-start;
    }

    .vision-text p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .pill-label {
      display: inline-block;
      margin-bottom: 10px;
      padding: 5px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(6, 10, 28, 0.9);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .vision-stats {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .vision-stat {
      padding: 14px 16px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      background: rgba(7, 9, 25, 0.9);
      font-size: 0.9rem;
    }

    .vision-stat strong {
      display: block;
      color: var(--accent);
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    /* Products */
    #products{
      background: #fff;
      color: #000;
    }



    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
    }

    .product-card {
      background: rgba(251, 251, 251, 0.96);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 50px 22px 24px;
      position: relative;
      overflow: hidden;
    }

 

    .product-tag {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.76rem;
      color: var(--bg);
      margin-bottom: 6px;
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--bg);
    }

    .product-subtitle {
      font-size: 1.3rem;
      color: var(--bg);
      margin-bottom: 10px;
    }

    .product-body {
      font-size: 0.76rem;
      color: var(--bg);
      font-size: 0.86rem;
      margin-bottom: 18px;
    }

    .product-metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 14px;
    }

    .product-metric-pill {
      background: #ff7a32;       
  color: #ffffff;           
  padding: 10px 22px;
  border-radius: 999px;     
  font-weight: 600;
  border: none;              
  display: inline-block;
}
    

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--bg);
    }

    /* Process */

     .pill-labelp {
      display: inline-block;
      margin-bottom: 10px;
      padding: 5px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(251, 251, 251, 0.9);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--bg);
    }

    .process-card {
      background: rgb(11, 11, 11);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 26px 24px;
      display: grid;
      gap: 18px;
    }

    .process-steps {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
      font-size: 0.86rem;
      color: var(--text-muted);
    }

    .process-step-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 4px;
    }

    /* Team */

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }

    .team-card {
      background: rgba(7, 9, 25, 0.96);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 18px 18px 20px;
      text-align: left;
    }

    .avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  background: none;
  margin-bottom: 12px;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

    .team-name {
      font-weight: 600;
      font-size: 0.98rem;
      margin-bottom: 2px;
    }

    .team-role {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .team-desc {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Careers */

    #careers{
      background: #fff;
      color: #000;
    }
    .careers-card {
      background: rgba(253, 253, 253, 0.96);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 22px 20px 24px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr);
      gap: 22px;
      align-items: center;
    }

    .careers-card p {
      color: var(--bg);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;
      border-radius: 999px;
      background: rgba(13, 18, 40, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 0.76rem;
      color: var(--text-muted);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 1999px;
      background: #45dd7a;
    }

	.photo { 
		display:flex; 
		gap:16px; 
		justify-content:center; 
		align-items:flex-start; 
		flex-wrap:wrap; 
	}

	.photo img {
  width: 30%;
  min-width: 200px;
  height: auto;
  border-radius: 12px;
  object-fit: cover;
  animation:cubic-bezier(0.445, 0.05, 0.55, 0.95);
}	
		
	

    /* Contact & Footer */

	.form { 
  max-width: 560px; 
  margin: 18px auto 0; 
  display: grid; 
  gap: 10px;
  padding: 32px;
  background: linear-gradient(135deg, rgba(249, 248, 248, 0.949) 0%, rgba(238, 240, 242, 0.97) 100%);
  border-radius: 16px;
}

.form h2 {
  text-align: center;          
  color: black;
  margin-bottom: 12px;
}

.form p {
  color: #333;
  margin-bottom: 18px;
  text-align: center;
}

.input { 
  padding: 12px 14px; 
  border-radius: 10px; 
  border: 1px solid rgba(255,69,0,0.2); 
  background: #fff;
  color: #000;
  font-size: 1rem;
}

.input::placeholder {
  color: #666;
}

.input:focus { 
  outline: 2px solid white;
  border-color: orangered;
}

textarea.input {
  resize: vertical;
  font-family: inherit;
}

	#socials .section-header { display:flex; flex-direction:column; align-items:flex-start; gap:12px; text-align:left; }
#socials .section-header .section-subtitle { text-align:left; margin:0; max-width:520px; }
#socials .socials { display:flex; flex-wrap:wrap; gap:12px; justify-content:flex-start; margin-top:14px; }
#socials .socials .pill { justify-content:flex-start; }
#socials .socials .location-pill { flex-basis:100%; max-width:100%; }

	.contact-wrap{ background:white; color:var(--white); padding:48px 20px; border-radius:16px; box-shadow:var(--shadow) }
     .socials{ display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap }
    .pill{
      display:inline-flex; gap:10px; align-items:center; text-decoration:wavy; color:var(--primary);
      padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.03);
      transition:transform .16s, background .16s;
    }
    .pill:hover{ transform:translateY(-5px); background:var(--white); color:var(--primary); box-shadow:0 10px 30px rgba(2,6,23,0.12) }



    
    .contact-card {
      background: rgba(7, 9, 25, 0.96);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 22px 22px 24px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .contact-row {
      margin-top: 12px;
      display: grid;
      gap: 6px;
    }

    .contact-label {
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      padding: 18px 0 26px;
      margin-top: 32px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .footer-inner {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .footer-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .footer-links a {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
	  color: var(--white);
    }

	.section-visual{
		text-align:center;
		height: auto;
		width: 200px;

	}

	.section {
  padding: 40px 0 60px;
  position: relative;
}

#socials.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 10%;
  width: 80%;
  border-top: 2px solid rgba(235, 45, 45, 0.6);
}
	
#products.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 10%;
  width: 80%;
  border-top: 2px solid rgba(235, 45, 45, 0.6);
}

#process.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 10%;
  width: 80%;
  border-top: 2px solid rgba(235, 45, 45, 0.6);
}

#careers.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 10%;
  width: 80%;
  border-top: 2px solid rgba(235, 45, 45, 0.6);
}



    /* Responsive */

    @media (max-width: 900px) {
      .nav-links {
        display: none;
      }

      .mobile-menu {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px solid var(--border-soft);
        cursor: pointer;
        font-size: 14px;
        color: var(--text-muted);
      }

      .hero-inner,
      .two-column,
      .products-grid,
      .process-steps,
      .team-grid,
      .careers-card,
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero {
        padding-top: 56px;
      }

      .hero-inner {
        gap: 32px;
      }

      .careers-card {
        gap: 16px;
      }
    }

    @media (max-width: 600px) {
      .section {
        padding: 32px 0 44px;
      }

      .hero-title {
        font-size: 2.15rem;
      }

      .team-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .products-grid {
        gap: 18px;
      }

      .trusted-logo {
        width: 100px;
      }
    }

	.contact-wrap{ background:rgb(5, 5, 5); color:var(--white); padding:48px 20px; border-radius:16px; box-shadow:var(--shadow) }
    .contact .socials{ display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap }
    .pill{
      display:inline-flex; gap:10px; align-items:center; text-decoration:wavy; color:var(--primary);
      padding:10px 14px; border-radius:999px; border:1px solid rgb(255, 255, 255); background:rgba(255,255,255,0.03);
      transition:transform .16s, background .16s;
    }
    .pill:hover{ transform:translateY(-5px); background:var(--bg); color:var(--white); box-shadow:0 10px 30px rgba(246, 246, 247, 0.12) }

    .form{ max-width:560px; margin:18px auto 0; display:grid; gap:10px  ;}
    .input{ padding:12px 14px; border-radius:10px; border:1px solid rgb(252, 253, 253); background:var(--bg); font-size:1rem; color:var(--white); }
    .input:focus{ outline:1px solid rgba(239, 35, 21, 0.989) }

	
  </style>
</head>
