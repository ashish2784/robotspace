    html {
  scroll-behavior: smooth;
}

  
    :root {
      --bg: #070816;
      --bg-alt: #0c0e1f;
      --bg-light: #f5f5f7;
      --card: #101325;
      --text-main: #ffffff;
      --text-muted: #b7b9d6;
      --accent: #ff8b3d;
      --accent-soft: rgba(255, 139, 61, 0.13);
      --border-soft: rgba(255, 255, 255, 0.08);

    * {

      padding: 0;

    }

    body {

      background: radial-gradient(circle at top, #0b0b0b 0,#0b0b0b 45%, #000 100%);

      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header / Nav */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(6, 7, 20, 0.95), rgba(6, 7, 20, 0.7), transparent);

      display: flex;

      gap: 10px;

	  height: auto;
	}

    .nav-links {
      display: flex;
      align-items: center;
      gap: 28px;

    }

      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 500;
      font-size: 0.78rem;
    }

    .nav-links a.nav-primary {
      color: var(--text-main);
    }

    .pill {
      border-radius: 999px;
      padding: 8px 18px;
      border: 1px solid var(--border-soft);
      background: rgba(10, 12, 30, 0.9);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;

      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;

      background: transparent;

    }

      display: flex;
      align-items: center;
      gap: 16px;
	  color: orangered;
    
    }

      color: #fff;
     }

    .mobile-menu {
      display: none;
    }

    .hero {
      padding: 72px 0 80px;

	.hero {
  position: relative;
  padding: 72px 0 80px;
  background-image:

  background-position: center;
  background-repeat: no-repeat;
}



    .hero-inner {

      background: linear-gradient(145deg, #f6f7fa, #eff0f9);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
    }

    .hero-robot::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;

      right: 60px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.85);

      display: flex;
      flex-wrap: wrap;

      margin-bottom: 14px;

    /* Process */

     .pill-labelp {
      display: inline-block;
      margin-bottom: 10px;
      padding: 5px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(251, 251, 251, 0.9);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--bg);

    .process-steps {

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;

    .team-card {
      background: rgba(7, 9, 25, 0.96);

    .avatar {

  background: none;
  margin-bottom: 12px;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

    .team-name {
      font-weight: 600;
      font-size: 0.98rem;
      margin-bottom: 2px;
    }

    .team-role {

    #careers{
      background: #fff;
      color: #000;
    }
    .careers-card {
      background: rgba(253, 253, 253, 0.96);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 22px 20px 24px;

      grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr);
      gap: 22px;
      align-items: center;
    }

    .careers-card p {
      color: var(--bg);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;

      background: rgba(13, 18, 40, 0.95);

      font-size: 0.76rem;
      color: var(--text-muted);
    }

    .badge-dot {
      width: 8px;

    }

	.photo { 
		display:flex;

		flex-wrap:wrap; 
	}

	.photo img {

  height: auto;
  border-radius: 12px;
  object-fit: cover;
  animation:cubic-bezier(0.445, 0.05, 0.55, 0.95);
}
